<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #000;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>    
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

var width = 1000,
    height = 800;

var projection = d3.geo.albers()
   // .origin([-120, 37.7])
   .center([0,37.7])
    .translate([width , height/2])
    .scale(2700);

var projection1 = d3.geo.albers()
   // .origin([-120, 37.7])
   .center([0,38.9])
   .translate([-52900,6200])
   .scale(190000);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
      .defer(d3.json,"data/california.json")
      .defer(d3.json,"data/dc.geojson")
     // .defer(d3.json, "data/state_seq.geojson")
      .await(ready);

function ready(error, ca,dc) {
   coordinates0 = ca.coordinates[0].map(projection),
      coordinates1 = circle(coordinates0),
      coordinates2 = heart(coordinates0),
      coordinates3=dc.features[0].geometry.coordinates[0].map(projection1);
      coordinates4=circle(coordinates3);

      path = svg.append("path"),
      d0 = "M" + coordinates0.join("L") + "Z",
      d1 = "M" + coordinates1.join("L") + "Z",
      d2 = "M" + coordinates2.join("L") + "Z";
      d3 = "M" + coordinates3.join("L") + "Z";
      d4 = "M" + coordinates4.join("L") + "Z";

    loop();

  function loop() {
    path
        .attr("d", d0)
      .transition()
        .duration(5000)
        .attr("d", d1)
      .transition()
        .delay(5000)
        .duration(5000)
        .attr("d", d2)
      .transition()
        .delay(10000)
        .duration(5000)
        .attr("d", d3)
      // .transition()
      //   .delay(15000)
      //   .duration(5000)
      //   .attr("d", d4)
      .transition()
        .delay(15000)
        .duration(5000)
        .attr("d", d0)
        .each("end", loop);
  }
};

function circle(coordinates) {
  var circle = [],
      length = 0,
      lengths = [length],
      polygon = d3.geom.polygon(coordinates),
      p0 = coordinates[0],
      p1,
      x,
      y,
      i = 0,
      n = coordinates.length;

  // Compute the distances of each coordinate.
  while (++i < n) {
    p1 = coordinates[i];
    x = p1[0] - p0[0];
    y = p1[1] - p0[1];
    lengths.push(length += Math.sqrt(x * x + y * y));
    p0 = p1;
  }

  var area = polygon.area(),
      radius = Math.sqrt(Math.abs(area) / Math.PI),
      centroid = polygon.centroid(-1 / (6 * area)),
      angleOffset = -Math.PI / 2, // TODO compute automatically
      angle,
      i = -1,
      k = 2 * Math.PI / lengths[lengths.length - 1];

  // Compute points along the circleâ€™s circumference at equivalent distances.
  while (++i < n) {
    angle = angleOffset + lengths[i] * k;
    circle.push([
      centroid[0] + radius * Math.cos(angle),
      centroid[1] + radius * Math.sin(angle)
    ]);
  }

  return circle;
}

function heart(coordinates) {
  var circle = [],
      length = 0,
      lengths = [length],
      polygon = d3.geom.polygon(coordinates),
      p0 = coordinates[0],
      p1,
      x,
      y,
      i = 0,
      n = coordinates.length;

  while (++i < n) {
    p1 = coordinates[i];
    x = p1[0] - p0[0];
    y = p1[1] - p0[1];
    lengths.push(length += Math.sqrt(x * x + y * y));
    p0 = p1;
  }

  var area = polygon.area(),
      radius = Math.sqrt(Math.abs(area) / Math.PI),
      centroid = polygon.centroid(-1 / (6 * area)),
      angleOffset = -Math.PI /2,
      angle,
      i = -1,
      k = 2 * Math.PI / lengths[lengths.length - 1];

  while (++i < n) {
    angle = angleOffset + lengths[i] * k;
    circle.push([
      centroid[0] - radius*Math.pow(Math.sin(angle),3),
      centroid[0]*.5 - radius*(Math.cos(angle)-Math.pow(Math.cos(angle),4))
    ]);
  }

  return circle;
}

</script>
